<!DOCTYPE html>

            <ol>
                <li><a href="./index.html">Home</a></li>

    <main>
        <h2 style="color: white; padding-top: 30px;">KNIVES AND SWORDS</h2>

                <img src="images/weapon1.png" style="width: 100%; height: 100%;">

                    <h1>SOUL HARVESTER</h1>
